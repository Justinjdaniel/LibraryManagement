<body>

    <div>

            <a class="navbar-brand font1" href="Library.html">HOME</a>

    <!-- content -->
    <div>
        <div class="BlueBar">
            <a class="text-decoration-none Head" href="Library.html">Strapstory</a>
        </div>
        <div class="container-fluid" style="min-height: 105vh; background-color: lightslategray;">
            <form class="box" action="Library.html" onsubmit="return !!(validateUsername() & validatePassword());">
            <h1>Login</h1>
            <input type="email" required="" id="username" placeholder="Username">
            <p for="username-check" id="user-error"></p>
            <input type="password" required="" id="password" placeholder="Password">
            <p for="password-check" id="password-error"></p>
            <input type="submit" value="Sign In" id="submit" class="login-btn text-decoration-none">
            <a class="b1 text-decoration-none" href="#" target="_blank">FORGOT PASSWORD ?</a>
